<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="headerWrapper">
        <h1>Budget APP</h1>
    </div>

    <div class="wrapper-Main">
        <div class="input-Wrapper">
            <select name="select" id="select" class="select-box">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input type="text" class="input-box" placeholder="Bir açıklama giriniz...">
            <input type="number" name="amount" id="amount" class="amount-box" placeholder="Miktar">
            <button class="add-box">Ekle</button>
        </div>
        <div class="app-Wrapper">
            <div class="incomes">
                <h2>TÜM GELİR</h2>
                <hr style="width: 100%; margin:15px 0px;">
                <div class="income-Container">
                    <!-- <div class="Income-Box">
                        <p class="description">Maaş</p>
                        <p class="amount">100 <i class="fa fa-trash"></i></p>
                    </div> -->

                </div>
            </div>
            <div class="show-Data">
                <div class="date">
                    <div class="dateWrapper" style="text-align: center;">
                        <img src="calendar.svg" alt="calendar">
                        <h4>Ocak, 2021</h4>
                    </div>
                </div>
                <div class="data income-Total">
                    <h4>GELİR</h4>
                    <p>0 ₺</p>
                </div>
                <div class="data money-Total">
                    <h4>KALAN PARA</h4>
                    <p>0 ₺</p>
                </div>
                <div class="data expense-Total">
                    <h4>HARCAMA</h4>
                    <p>0 ₺</p>
                </div>

            </div>
            <div class="expenses">
                <h2 style="color: #BA2F16 !important;">TÜM HARCAMA</h2>
                <hr style="width: 100%; margin:15px 0px;">
                <div class="income-Container">
                    <!-- <div class="Expense-Box">
                        <p class="description">Maaş</p>
                        <p class="amount">100 <i class="fa fa-trash"></i></p>
                    </div> -->

                </div>
            </div>


        </div>





        <script src="app.js"></script>
</body>

</html>
