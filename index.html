<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="headerWrapper">
        <h1>Budget APP</h1>
    </div>
    <hr class="style-seven">

    <div class="wrapper-Main">
        <div class="input-Wrapper">
            <select name="select" id="select" class="select-box">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input type="text" class="input-box" placeholder="Bir açıklama giriniz...">
            <input type="number" name="amount" id="amount" class="amount-box" placeholder="Miktar">
            <button class="add-box">Ekle</button>
        </div>
        <div class="app-Wrapper">

        </div>


    </div>





    <script src="app.js"></script>
</body>

</html>
